<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
	
      <div class="col-sm-12 col-md-10 col-md-offset-1">
      
        <form ng-submit="login()" id="loginForm">
        
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" name='username' ng-model="user.nome"  placeholder="Nome"/>          
          </div>
          
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-key                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      "></i></span>
            <input class="form-control" type="password" name='password' ng-model="user.password"  placeholder="Senha"/>     
          </div>
          
          <div class="form-group">
            <input type="submit" class="btn btn-danger btn-block" value="ENTRAR" />
          </div>
          
        </form>        
        
      </div>  
    </div>    
  </div>
</div>
